<header class="text-green-600 body-font" style="user-select: auto;">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center" style="user-select: auto;">
    <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto" style="user-select: auto;">
      <a href="equiwaste1.html"   class="mr-5 hover:text-gray-900" style="user-select: auto;">Home</a>
    </nav>
    <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0" style="user-select: auto;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24" style="user-select: auto;">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" style="user-select: auto;"></path>
      </svg>
      <span class="ml-3 text-xl" style="user-select: auto;">EQUIWASTE</span>

    <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0" style="user-select: auto;">
    </div>
  </div>
</header>

<section class="text-gray-600 body-font relative" style="user-select: auto;">
    <div class="absolute inset-0 bg-gray-300" style="user-select: auto;">
      <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=%C4%B0+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4); user-select: auto;"></iframe>
    </div>
    <div class="container px-5 py-24 mx-auto flex" style="user-select: auto;">
      <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md" style="user-select: auto;">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font" style="user-select: auto;">Waste Disposal Job</h2>
        <p class="leading-relaxed mb-5 text-gray-600" style="user-select: auto;">Please fill the following details about your job today.</p>
        <div class="relative mb-4" style="user-select: auto;">
          <label for="email" class="leading-7 text-sm text-gray-600" style="user-select: auto;">Email</label>
          <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;">
        </div>
        <div>
            <form>
                <fieldset>
                <legend>Day Timings</legend>
                Start timing: <input type="text"><br> End timing: <input type="text"><br>
                </fieldset>
                </form>

        </div>
        <form>
            <fieldset>
            <legend>Weight of total waste picked up(in kgs):</legend>
            Biodegradable waste: <input type="text"><br> Non-biodegradable waste: <input type="text"><br>
            </fieldset>
            </form>
        <div >
            <label>type here in case of any queries</label>
<textarea rows="10" cols="20"></textarea>
 </div>

        <button type="submit" class="text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg" style="user-select: auto;">submit</button>
        <p class="text-xs text-gray-500 mt-3" style="user-select: auto;">We appreciate your hardwork.</p>
      </div>
    </div>
  </section>
